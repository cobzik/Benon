<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Benon Posadzki Przemysłowe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF; /* Białe tło */
      color: #333; /* Kolor tekstu */
      line-height: 1.6;
      display: flex;
      justify-content: center; /* Wyśrodkowanie zawartości poziomo */
      align-items: center; /* Wyśrodkowanie zawartości pionowo */
      min-height: 100vh; /* Wysokość 100% ekranu */
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
        max-height: 100px; /* Wysokość logo */
        display: inline-block;
    }

    main {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .contact-info {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .contact-info a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .contact-info a:hover {
      color: #7a93a1;
    }
  </style>
</head>
<body>
  <header>
    <img src="Zasób 1.jpg" alt="Logo Benon posadzki przemysłowe">
  </header>
  <main>
    <h1>Kontakt</h1>
    <div class="contact-info">
      <p><strong>Adres:</strong> ul. Przemysłowa 123, 00-000 Miasto</p>
      <p><strong>Telefon:</strong> <a href="tel:+48123456789">+48 123 456 789</a></p>
      <p><strong>Email:</strong> <a href="mailto:kontakt@benonposadzki.pl">kontakt@benonposadzki.pl</a></p>
    </div>
  </main>
</body>
</html>
